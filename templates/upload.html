{% extends "layout.html" %}
{% block content %}
<h2>Upload Trainee Data</h2>
<p>Upload your trainee data in CSV or Excel (.xlsx) format following the template.</p>

<form method="post" enctype="multipart/form-data">
  <input type="file" name="file" required>
  <button type="submit">Upload</button>
</form>

<p><a href="{{ url_for('static', filename='iti_template.csv') }}">Download Template CSV</a></p>
{% endblock %}
